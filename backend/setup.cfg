[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True

[mypy-eventlet]
ignore_missing_imports = True

[mypy-socketio.*]
ignore_missing_imports = True

[mypy-py_ts_interfaces]
ignore_missing_imports = True

[tool:pytest]
log_cli = 1
log_cli_level = INFO

[flake8]
ignore = D203
exclude =
    .git,
    .github,
    __pycache__,
    .vscode,
    .mypy_cache,
    .pytest_cache
max-line-length = 120
max-complexity = 10
